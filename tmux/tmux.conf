# set scroll history to 100,000 lines
set-option -g history-limit 100000

# Colorscheme
source ~/.config/tmux/colors/tmux-gruvbox-dark.conf  # https://github.com/egel/tmux-gruvbox

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# create new windows/panes in same directory
bind c new-window -c "#{pane_current_path}"
bind v split-window -c "#{pane_current_path}"
#bind h split-window -h -c "#{pane_current_path}"

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | pbcopy &> /dev/null"

# fish
set -g default-command /opt/homebrew/bin/fish # start fish without changing default shell
#set -g default-shell /usr/bin/fish   # fish as default shell

# Allow local customization in ~/.tmux_local.conf
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'

